<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Double slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
        <div style="background-color: darksalmon"></div>
             <h1>Nature Flower</h1>
             <p>all in red</p>
        <div style="background-color: lightblue"></div>
            <h1>Blue sky</h1>
            <p>with its mountains</p>
        <div style="background-color: azure"></div>
            <h1>Lonely castle</h1>
            <p>on a hill</p>
      <div style="background-color: orange"></div>
            <h1>Flying eagle</h1>
            <p>in the sunset</p>
        </div>
        
    <div class="right-slide">
        <div style="background-image: url(https://img.freepik.com/free-photo/beautiful-frozen-rose-outdoors_23-2150851159.jpg?uid=R177736722&ga=GA1.1.435248090.1741688389&semt=ais_hybrid)"></div>
        <div style="background-image: url(https://img.freepik.com/free-photo/topaz-lake-nevada_1232-3558.jpg?uid=R177736722&ga=GA1.1.435248090.1741688389&semt=ais_hybrid)"></div>
        <div style="background-image: url(https://img.freepik.com/free-photo/le-mont-saint-michel-normandy-france_53876-94786.jpg?uid=R177736722&ga=GA1.1.435248090.1741688389&semt=ais_hybrid)"></div>
        <div style="background-image: url(https://img.freepik.com/free-photo/3d-sunset-landscape-with-birds-flying-sky_1048-18910.jpg?t=st=1742287075~exp=1742290675~hmac=3a0fa6b5690202ae53c894dc5c79ed7e51d0455e663645031e93965aa8e38d06&w=996)"></div>
        <div class="action-buttons"></div>
        <button class="down-button">
            <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
            <i class="fas fa-arrow-up"></i>
        </button> 
        </div>
    </div>

   <script src="script.js"></script> 
</body>
</html>
