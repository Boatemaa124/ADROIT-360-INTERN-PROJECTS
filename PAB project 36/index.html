<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Carousel</title>
</head>
<body>
  <div class="Carousel">
  <div class="image-container" id="imgs">
  <img src="https://img.freepik.com/free-photo/hawaii-beach-landscape-with-ocean-view_23-2151794935.jpg?uid=R177736722&ga=GA1.1.435248090.1741688389&semt=ais_hybrid" alt="first-image">
  <img src="https://img.freepik.com/free-photo/road-winter-japan_1232-2438.jpg?uid=R177736722&ga=GA1.1.435248090.1741688389&semt=ais_hybrid" alt="second-image">
  <img src="https://img.freepik.com/free-photo/trees-beside-light-posts_414077-10.jpg?uid=R177736722&ga=GA1.1.435248090.1741688389&semt=ais_hybrid" alt="third-image">
  <img src="https://img.freepik.com/free-photo/sunset-field-wild-flowers-summertime_53876-95071.jpg?uid=R177736722&ga=GA1.1.435248090.1741688389&semt=ais_hybrid" alt="fourth-image">
  </div>

  <div class="buttons-container">
  <button id="left">Prev</button>
  <button id="right">Next</button>
</div>
</div>
    <script src="script.js"></script>
</body>
</html>
