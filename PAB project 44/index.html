<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Live User filter</title>
</head>
<body>
    <div class="container">
        <div class="header">
        <h4 class="title">Live User Filter</h4>
        <small class="subtitle">Search by name and/or by location</small>
        <input type="text" id="filter" placeholder="Search">
        </header>

        <ul id="result" class="user-list">
            <li>
                <img src="https://randomuser.me/api/portraits/women/33.jpg" alt="Sarah">
                <div class="user-info">
                    <h4>Sarah Moss</h4>
                    <p>Wexford, Ireland</p>

                </div>
            </li>

            <li>
                <img src="https://randomuser.me/api/portraits/men/33.jpg" alt="Sarah">
                <div class="user-info">
                    <h4>Andy Reid</h4>
                    <p>Kansas, Missouri</p>

                </div>
            </li>
            <li>Loading...</li>
        </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
