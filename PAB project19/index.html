<!DOCTYPE html>    
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Updated Font Awesome CDN -->
      <link rel="stylesheet" href="style.css">
      <title>Background Slider</title>
  </head>

  <body>
    <div class="slider-container">
      <div class="slider" style="background-image: url('https://img.freepik.com/free-photo/old-rusty-fishing-boat-slope-along-shore-lake_181624-44902.jpg?uid=R190889391&ga=GA1.1.1971551607.1741597869&semt=ais_hybrid');">
      </div>
      <div class="slider" style="background-image: url('https://img.freepik.com/free-photo/cool-geometric-triangular-figure-neon-laser-light-great-backgrounds-wallpapers_181624-9331.jpg?uid=R190889391&ga=GA1.1.1971551607.1741597869&semt=ais_hybrid');">
      </div>
      <div class="slider" style="background-image: url('https://img.freepik.com/free-photo/3d-render-tree-against-sunset-sky_1048-4191.jpg?uid=R190889391&ga=GA1.1.1971551607.1741597869&semt=ais_hybrid');">
      </div>
      <div class="slider" style="background-image: url('https://img.freepik.com/free-photo/field-covered-grass-trees-surrounded-by-zebras-sunlight-sunset_181624-18641.jpg?uid=R190889391&ga=GA1.1.1971551607.1741597869&semt=ais_hybrid');">
      </div>
      <div class="slider slider-active" style="background-image: url('https://img.freepik.com/free-photo/view-old-tree-lake-with-snow-covered-mountains-cloudy-day_181624-28954.jpg?uid=R190889391&ga=GA1.1.1971551607.1741597869&semt=ais_hybrid');">
      </div>
      <button class="arrow left-arrow" id="left">
        <i class="fas fa-arrow-left"></i>
      </button>
  
      <button class="arrow right-arrow" id="right">
        <i class="fas fa-arrow-right"></i>
      </button>

    </div>
    <script src="script.js"></script>
  </body>
</html>
