<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Mobile Tab Navigation</title>
</head>
<body>
<div class="mobile">
    <img src="images/maldives.jpg" alt="home" class="content show" width="500px" height="700px">
    <img src="images/nyc.jpg" alt="work" class="content" width="500px" height=700px>
    <img src="images/paris.jpg" alt="blog" class="content" width=500px height=700px>
    <img src="images/picnic.jpg" alt="about" class="content" width=500px height=700px>
    <nav>
        <ul>
            <li class="active">
                <i class="fas fa-home"></i>
            <p>Home</p>
            </li>
            <li>
                <i class="fas fa-box"></i>
            <p>Work</p>
            </li>
            <li>
                <i class="fas fa-book-open"></i>
            <p>Blog</p>
            </li>
            <li>
                <i class="fas fa-users"></i>
            <p>About Us</p>
            </li>
        </ul>
    </nav>

</div>    
   <script src="script.js"></script>
</body>
</html>
