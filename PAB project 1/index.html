<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expanding Cards</title>
</head>
<body>
    <div class="container">
        <div class="panel"
            style="background-image: url('https://img.freepik.com/free-photo/trees-beside-light-posts_414077-10.jpg?uid=R177736722&ga=GA1.1.435248090.1741688389&semt=ais_hybrid&w=740')">
            <h3>Autumn</h3>
        </div>
        <div class="panel"
            style="background-image: url('https://img.freepik.com/free-photo/spring-scene-with-flowers-butterfly_23-2150169999.jpg?uid=R177736722&ga=GA1.1.435248090.1741688389&semt=ais_hybrid&w=740')">
            <h3>Spring</h3>
        </div>
        <div class="panel"
            style="background-image: url('https://img.freepik.com/free-photo/beautiful-scenery-winter-landscape-with-wooden-fence-thick-trees_181624-42364.jpg?uid=R177736722&ga=GA1.1.435248090.1741688389&semt=ais_hybrid&w=740')">
            <h3>Winter</h3>
        </div>
        <div class="panel" style="background-image: url('https://img.freepik.com/free-photo/words-sand-about-summer_23-2151265515.jpg?uid=R177736722&ga=GA1.1.435248090.1741688389&semt=ais_hybrid&w=740')">
            <h3>Sandy beach</h3>
        </div>
        <div class="panel active"
            style="background-image: url('https://img.freepik.com/free-photo/beautiful-tropical-beach_1203-6653.jpg?uid=R177736722&ga=GA1.1.435248090.1741688389&semt=ais_hybrid&w=740')">
            <h3>Summer</h3>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
