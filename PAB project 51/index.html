<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insect Catcher Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="screen active" id="start-screen">
        <h1>Catch the Insect</h1>
        <button class="btn" id="start-btn">Play Game</button>
    </div>
    
    <div class="screen" id="choose-insect-screen">
        <h1>Choose Your Insect</h1>
        <ul class="insects-list">
            <li><button class="choose-insect-btn" data-insect="fly"><p>Fly</p><img src="https://pngimg.com/uploads/fly/fly_PNG3946.png" alt="Fly"></button></li>
            <li><button class="choose-insect-btn" data-insect="spider"><p>Spider</p><img src="https://pngimg.com/uploads/spider/spider_PNG12.png" alt="Spider"></button></li>
            <li><button class="choose-insect-btn" data-insect="roach"><p>Roach</p><img src="https://pngimg.com/uploads/roach/roach_PNG12163.png" alt="Roach"></button></li>
        </ul>
    </div>
    
    <div class="screen" id="game-screen">
        <h3 id="time">Time: 00:00</h3>
        <h3 id="score">Score: 0</h3>
        <h5 id="message">Can you catch them all?</h5>
        <div id="game-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
